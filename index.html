<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

</head>

<body>
    <div id="app">
        <h1>JS Local Project</h1>
        <div class="flex1">
            <div class="create">
                <h3>Create New</h3>
                <form name="restaurantsForm">
                    <label>Name: </label>
                    <input type="text" id="txt1" name="title" maxlength="30" required>
                    <br />
                    <br />
                    <label>Description (brief): </label>
                    <br />
                    <textarea id="txt2" name="body" required></textarea>
                    <br />
                    <br />
                    <label>Rating (/5 stars): </label>
                    <input type="number" id="txt3" name="rating" required style="width: 30px">
                    <br />
                    <br />
                    <button type="button" id="btn-create" onclick="create()">Create</button>
                </form>
            </div>
            <div class="registros">
                <ul id="list">
                </ul>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
